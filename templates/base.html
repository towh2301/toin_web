{% load static %}
{% load i18n %}
<script>const csrf_token = "{{ csrf_token }}";</script>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description"
              content="TOIN Vietnam offers high-quality printing and packaging: labels, hot stamping, shrink film, tamper-proof solutions." />
        <meta name="keywords"
              content="TOIN Vietnam, printing, packaging, labels, hot stamping, shrink film, tamper-proof, company profile" />
        <title>TOIN VIETNAM</title>
        <!-- Fonts -->
        <!-- Removed invalid font links that caused MIME errors. Use CSS to load fonts instead. -->
        <!-- Vendor CSS Files -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/bootstrap-icons.css' %}" rel="stylesheet" />
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
        <link href="{% static 'css/aos.css' %}" rel="stylesheet" />
        <link href="{% static 'css/glightbox.min.css' %}" rel="stylesheet" />
        <link href="{% static 'css/swiper-bundle.min.css' %}" rel="stylesheet" />
        <!-- Main CSS File from template -->
        <link href="{% static 'css/main(1).css' %}" rel="stylesheet" />
        <!-- Custom CSS Files -->
        <link href="{% static 'css/custom/base.css' %}" rel="stylesheet" />
        <!-- Icons -->
        <link rel="icon"
              type="image/png"
              href="{% static 'images/toin_logo/favicon/favicon.ico' %}" />
    </head>
    <body class="index-page">
        {% block header %}
            {% include 'header.html' %}
        {% endblock header %}
        <main class="main">
            {% block pages %}
            {% endblock pages %}
            {% block converter %}
            {% endblock converter %}
        </main>
        {% block footer %}
            {% include 'footer.html' %}
        {% endblock footer %}
        <a href="#"
           id="scroll-top"
           class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <!-- Vendor JS Files (CDN to avoid .download MIME issues) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/waypoints@4.0.1/lib/noframework.waypoints.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@srexi/purecounterjs/dist/purecounter_vanilla.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/imagesloaded@5/imagesloaded.pkgd.min.js"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3/dist/isotope.pkgd.min.js"
                crossorigin="anonymous"></script>
        <!-- keep validate.js locally if used by forms; now proper .js file -->
        <script src="{% static 'js/validate.js' %}"></script>
        <!-- Main JS File -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
