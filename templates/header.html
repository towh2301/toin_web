{% load i18n %}
{% load static %}


<header id="header" class="header sticky-top">
    <div class="topbar d-flex align-items-center">
        <div class="container d-flex justify-content-center justify-content-md-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope d-flex align-items-center"><a
                        href="mailto:toin-vn@toin-vn.com.vn">toin-vn@toin-vn.com.vn</a></i>
                <i class="bi bi-phone d-flex align-items-center ms-4"><span>(0084) 274-222-0590</span></i>
            </div>
            <div class="social-links d-none d-md-flex align-items-center">
                <a href="https://twitter.com" class="twitter"><i class="bi bi-twitter-x"></i></a>
                <a href="https://facebook.com" class="facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://instagram.com" class="instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://linkedin.com" class="linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </div>


    <div class="branding d-flex align-items-center">
        <div class="container position-relative d-flex align-items-center justify-content-between">
            <a href="" class="logo d-flex align-items-center justify-content-between">
                <img src="{% static 'images/toin_logo/logo.png' %}" alt="toin_vn_logo" class="img-fluid">
                <p class="h3">TOIN VIETNAM</p>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li class="nav-item"><a class="nav-link" data-section="about" href="">{% trans 'About Us' %}</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-section="services" href="">{% trans 'Portfolio' %}</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" data-section="portfolio"
                                            href="">{% trans 'Portfolio' %}</a></li>
                    <li class="nav-item"><a class="nav-link" data-section="team"
                                            href="">{% trans 'Our Businesses' %}</a></li>
                    <li class="nav-item"><a class="nav-link" data-section="contact" href="">{% trans 'Contact' %}</a>
                    </li>

                    <!-- Divider -->
                    <li class="nav-item me-3">
                        <span class="vr"></span> <!-- Bootstrap vertical rule -->
                    </li>

                    <!-- Language switch -->
                    <li class="nav-item ms-3 ms-md-0">
                        <div class="btn-group lang-switch" role="group" aria-label="Language switch">
                            <button type="button"
                                    class="btn {% if request.LANGUAGE_CODE == 'vi' %}active{% endif %}"
                                    data-lang="vi">VI
                            </button>
                            <button type="button"
                                    class="btn {% if request.LANGUAGE_CODE == 'jp' %}active{% endif %}"
                                    data-lang="jp">JP
                            </button>
                            <button type="button"
                                    class="btn {% if request.LANGUAGE_CODE == 'en' %}active{% endif %}"
                                    data-lang="en">EN
                            </button>
                        </div>
                    </li>

                </ul>

                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>

        </div>
    </div>
</header>

{% block script %}
    <script src="{% static 'js/custom/lang-switch.js' %}"></script>
    <script src="{% static 'js/custom/custom-header.js' %}"></script>
{% endblock script %}
