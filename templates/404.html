{% extends "base.html" %}
{% load static %}
{% load i18n %}
<div>
    <span class="error-icon">
        <i class="bi bi-exclamation-triangle"></i>
    </span>
    <div class="error-code">404</div>
    <h1 class="error-title">{% trans 'Page Not Found' %}</h1>
    <p class="error-description">
        {% trans 'Sorry, the page you are looking for does not exist or has been moved. It might have been replaced with something better.' %}
    </p>
    <div class="error-actions">
        <a href="{% url 'pages:index' %}" class="btn-home">
            <i class="bi bi-house-fill"></i> {% trans 'Go to Home' %}
        </a>
        <button onclick="history.back()" class="btn-back">
            <i class="bi bi-arrow-left"></i> {% trans 'Go Back' %}
        </button>
    </div>
</div>
